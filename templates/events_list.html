{% extends "base.html" %}
{% block content %}

<br>
<br>
<br>
<div class="container">
    <div class="row">
    	<div class="col-md-12">

 {% for event in object_list %}

                   <div class="col-md-4 col-sm-4">
            <div class="card">
                <div class="card-image">
                    <img class="img-responsive" src="{{ event.image_url }}" width="300px" height="300px">
                    <span class="card-title">{{ event.name }}</span>
                </div>
                
                <div class="card-content">
                    <p>{{ event.description|slice:":100" }}</p>
                </div>
                
                <div class="card-action">
                    <a href="/events/{{ event.slug }}/" class="btn btn-info" target="new_blank">Read More</a>
                </div>
            </div>
        </div>

            {% endfor %}
        <div>
 
    </div>
</div>

{% endblock %}
